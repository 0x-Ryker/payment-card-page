<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Payment Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <form action="#">
          <label for="cardNumber">card number</label>
          <input
            type="tel"
            maxlength="4"
            aria-label="Credit Card First 4 Digits"
            id="cc-1"
            required
            pattern="[0-9]{4}"
          />
          <input
            type="tel"
            maxlength="4"
            aria-label="Credit Card Second 4 Digits"
            required
            pattern="[0-9]{4}"
          />
          <input
            type="tel"
            maxlength="4"
            aria-label="Credit Card Third 4 Digits"
            required
            pattern="[0-9]{4}"
          />
          <input
            type="tel"
            maxlength="4"
            aria-label="Credit Card Last 4 Digits"
            required
            pattern="[0-9]{4}"
          />
        </form>
      </section>
    </main>
  </body>
</html>
