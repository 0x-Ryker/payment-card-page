<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Payment Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <form action="#">
          <!-- card number -->
          <label for="cardNumber">card number</label> <br />
          <input
            type="tel"
            maxlength="4"
            aria-label="Credit Card First 4 Digits"
            id="cc-1"
            required
            pattern="[0-9]{4}"
          />
          <input
            type="tel"
            maxlength="4"
            aria-label="Credit Card Second 4 Digits"
            required
            pattern="[0-9]{4}"
          />
          <input
            type="tel"
            maxlength="4"
            aria-label="Credit Card Third 4 Digits"
            required
            pattern="[0-9]{4}"
          />
          <input
            type="tel"
            maxlength="4"
            aria-label="Credit Card Last 4 Digits"
            required
            pattern="[0-9]{4}"
          />

          <br />
          <!-- card name -->
          <label for="name">Name</label> <br />
          <input type="text" id="name" required />

          <br />

          <!-- expiration -->
          <label for="expiration-month">Expiration</label>
          <div class="horizontal-input-stack">
            <select
              id="expiration-month"
              aria-label="Expiration Month"
              required
            >
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <select
              id="expiration-year"
              aria-label="Expiration Year"
              required
              data-expiration-year
            ></select>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
